<div class="login-container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <h2>Iniciar Sesión</h2>
    
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input 
        type="text" 
        id="username" 
        name="username" 
        ngModel 
        required 
        class="form-control" 
      />
    </div>

    <div class="form-group">
      <label for="password">Clave:</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        ngModel 
        required 
        class="form-control" 
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Iniciar Sesión</button>
  </form>
</div>
